<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  border: 0;
  font: inherit;
  vertical-align: baseline;
}
body {
  font-family: sans-serif;
  background: #1d1c2b;
  margin: 0;
  color: white;
}
p{
  color: white;
  text-align: justify;
  margin: 20px 0;
  font-size: 1rem;
}
h1 {
  color: white;
  text-align: center;
  margin: 20px 0;
  font-size: 3rem;
  font-weight: bold;
}
h2{
  color: white;
  text-align: center;
  margin: 20px 0;
  font-size: 2rem;
  font-weight: bold;
  transition: 1s;
}
h2:hover {
  cursor: pointer;
  color: #ccc;
  transform: scale(1.2);
  transition: 1s;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  margin: 5px auto;
  font-size: 1.2rem;
}
strong {
  color: white;
  font-weight: bold;
  text-shadow: 1px 1px 2px black;
  font-size: 1.2rem;
}
canvas {
  width: 1024px;
  height: 576px;
}
.container {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}
a{
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  text-decoration: none;
  font-size: 20px;
  margin-top: 20px;
  transition: 1s;
}
a:hover {
  transition: 1s;
  color: #ccc;
  font-weight: bold;
}
iframe {
  display: none;
}
button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1rem;
  margin: 20px 2px;
  cursor: pointer;
  border-radius: 10px;
    transition: 0.3s ease;
    
}
button:hover {
  background-color: #2d6830; /* Darker green on hover */
  color: white;
  transition: 0.3s ease;
  font-weight: bold;
}
.controls {
  transform: translate(0,0);
  background-color: rgba(255, 255, 255, 0.1);
  padding: 10px 60px ;
  border-radius: 5px;
}

.Mbox {
  position: absolute;
  top: 72%;
  left: 62% ;
  width: 300px;
  height: 100px;
  pointer-events: none;
  background: rgba(0, 0, 0, 0.1);
  z-index: 1;
  border-radius: 10px;
  display: flex;
  align-items: center;
  
}
</style>

  <!-- Feedback Form -->
  <script>
    const forms = document.querySelector('iframe');
    function toggleForm() {
      if (forms.style.display === 'none') {
        forms.style.display = 'block';
      } else {
        forms.style.display = 'none';
      }
    }
  </script>

<!-- Controls -->
  <script>
    const Mbox = document.querySelector('.Mbox');
    const list = document.getElementsByClassName('list');
    function toggleControls() {
      if (list[0].style.display === 'none' && list[1].style.display === 'none') {

        list[0].style.display = 'block';
        list[1].style.display = 'block';
      } else {
        list[0].style.display = 'none';
        list[1].style.display = 'none';
      }
    }
    list[0].style.display = 'none';
    list[1].style.display = 'none';

    document.querySelector('h2').addEventListener('click', toggleControls);

  </script>
